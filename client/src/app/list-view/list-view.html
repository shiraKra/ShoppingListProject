<div style="padding: 40px; direction: rtl; font-family: sans-serif;">
  <h1 style="margin-bottom: 30px; font-weight: 700;">המוצרים שלי</h1>

  <input type="text" 
         [(ngModel)]="searchTerm" 
         placeholder="חפשי מוצר בסטייל..."
         style="width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ddd;">

  <button routerLink="/create" 
          style="background: #27ae60; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px;">
    + הוספת מוצר חדש
  </button>

  <table style="width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <thead style="background: #f8f9fa;">
      <tr>
        <th style="text-align: right; padding: 15px;">מוצר</th>
        <th style="text-align: right; padding: 15px;">קטגוריה</th>
        <th style="text-align: right; padding: 15px;">מחיר</th>
        <th style="text-align: center; padding: 15px;">פעולות</th>
      </tr>
    </thead>
    <tbody>
      @for (item of filteredProducts; track item.id) {
        <tr style="border-top: 1px solid #eee;">
          <td style="padding: 15px; font-weight: 600;">{{ item.name }}</td>
          <td style="padding: 15px;">
            <span style="background: #f1f2f6; padding: 5px 12px; border-radius: 20px;">{{ item.category }}</span>
          </td>
          <td style="padding: 15px; font-weight: 700;">{{ item.price }} ₪</td>
          <td style="padding: 15px; text-align: center;">
            <div style="display: flex; gap: 10px; justify-content: center;">
              <button [routerLink]="['/details', item.id]" style="background: none; border: none; cursor: pointer; font-size: 1.2rem;">👁️</button>
              <button [routerLink]="['/edit', item.id]" style="background: none; border: none; cursor: pointer; font-size: 1.2rem;">✏️</button>
              <button (click)="deleteProduct(item.id)" style="background: none; border: none; cursor: pointer; font-size: 1.2rem;">🗑️</button>
            </div>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="4" style="padding: 30px; text-align: center; color: #999;">
            לא נמצאו מוצרים. נסי חיפוש אחר או הוסיפי מוצר.
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
